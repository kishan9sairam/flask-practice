{% extends "layout.html" %}

{% block body %}

{% with status = get_flashed_messages() %}
    {% if status %}
        <p style="color: red">{{ status[0] }}</p>
    {% endif %}
{% endwith %}

{% if loggedOut %}
    <p style="color: green">Successfully Logged out</p>
{% endif %}

<form action="{{ url_for('login') }}" method="post">
    username <br>
    <input type="text" name="username" id="username"> <br>
    password <br>
    <input type="password" name="password" id="password"> <br>
    <input type="submit" value="submit">
</form>

<p>If new here, register <a href="{{ url_for('register') }}">here</a></p>

{% endblock %}
